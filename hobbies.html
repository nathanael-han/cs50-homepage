<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Hobbies</title>

    </head>
    <body>

        <div class="header">
            <h1>HOBBIES</h1>
        </div>

        <div class="container">

            <!--Bootstrap Carousel -->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="guitar.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="art.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="hiking.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <div class="paragraph">
                <p>My favorite hobbies are playing the guitar, painting, and hiking.</p>
            </div>

            <div class = "section">
                <a href= "index.html">HOMEPAGE</a>
            </div>

            <div>
            <button>Change Background Color</button>
            </div>

            <script>
             // source: youtube.com/watch?v=Wj9JpCuMV60

                var color = ["#80808a","#80808a","#42455a"];
                var i = 0;
                document.querySelector("button").addEventListener("click",
                    function(){
                        i = 0 <= color.length ? ++i : 0;
                        document.querySelector("body").style.background = color[i]
                        if (i == 2){
                        i = 0;
                }

                })
            </script>

        </div>

    </body>
</html>
</html>
